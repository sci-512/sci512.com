<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superior Cabinet Installation</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', 'Trebuchet MS', 'Lucida Grande', 'Lucida Sans Unicode', Arial, sans-serif;
            background-color: #B9B2A8;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0 20px 0;
        }

        .logo-container {
            max-width: 700px;
            margin: 0 auto 40px auto;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .hero-container {
            max-width: 1400px;
            margin: 0 auto 40px auto;
        }

        .hero-container img {
            width: 100%;
            height: auto;
            display: block;
            border: 3px solid #000;
        }

        .gallery {
            max-width: 1400px;
            margin: 0 auto 40px auto;
            column-count: 1;
            column-gap: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            border: 3px solid #000;
            margin: 0 0 20px 0;
            break-inside: avoid;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.02);
        }

        footer {
            text-align: center;
            padding: 40px 0 20px 0;
        }

        footer p {
            font-size: 1.2rem;
            font-weight: 300;
            color: #2c2c2c;
            letter-spacing: 1px;
        }

        @media (min-width: 768px) {
            .gallery {
                column-count: 2;
            }
        }

        @media (min-width: 1024px) {
            .gallery {
                column-count: 3;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Superior Cabinet Installation Logo">
        </div>
    </header>

    <div class="hero-container">
        <img src="01.jpg" alt="Featured Cabinet Project">
    </div>

    <div class="gallery">
        <img src="02.jpg" alt="Cabinet Project 2">
        <img src="03.jpg" alt="Cabinet Project 3">
        <img src="04.jpg" alt="Cabinet Project 4">

        <img src="17.jpg" alt="Cabinet Project 17">

    </div>

    <footer>

    </footer>
</body>
</html>
